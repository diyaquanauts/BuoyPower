<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG List</title>
  <script>
    // Fetch and display the JSON content
    async function fetchAndDisplayJson() {
      const response = await fetch('gerbers/svg_list.json');
      const data = await response.json();
      const listElement = document.getElementById('svgList');
      
      data.forEach((filename) => {
        const listItem = document.createElement('li');
        listItem.textContent = filename;
        listElement.appendChild(listItem);
      });
    }
  </script>
</head>
<body onload="fetchAndDisplayJson()">

  <h1>SVG Files</h1>
  <ul id="svgList"></ul>

</body>
</html>
